<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Graph tool</title>
<style>
body {
	margin: 0px;
}

svg {
	background-color: lightgrey;
}
</style>
</head>
<body>
<div id="canvas"></div>

<script>

const distance = 10;

let num_nodes = 0;
let num_lines = 0;

let ev_dx = 0;
let ev_dy = 0;
let moving_node = null;


function touch_start(event) {
	if(event.which !== 0) {
		// So far, don't accept second finger
		return;
	}

	moving_node = event.target.parentNode;

	ev_dx = moving_node.getAttribute("graph:cx") - event.touches[event.which].clientX;
	ev_dy = moving_node.getAttribute("graph:cy") - event.touches[event.which].clientY;
}


function mouse_start(event) {
	moving_node = event.target.parentNode;

	ev_dx = moving_node.getAttribute("graph:cx") - event.clientX;
	ev_dy = moving_node.getAttribute("graph:cy") - event.clientY;
}


function touch_move(event) {
	if(event.which !== 0) {
		// So far, don't accept second finger
		return;
	}

	if(moving_node) {
		move(
			event.touches[event.which].clientX + ev_dx,
			event.touches[event.which].clientY + ev_dy
		);
	}
}


function mouse_move(event) {
	if(moving_node) {
		move(
			event.clientX + ev_dx,
			event.clientY + ev_dy
		);
	}
}


function move(new_x, new_y) {
	//const width = Number(moving_node.getAttribute('graph:width'));
	//const height = Number(moving_node.getAttribute('graph:height'));
	moving_node.setAttribute("graph:cx", new_x);
	moving_node.setAttribute("graph:cy", new_y);
	moving_node.setAttribute('transform', 'translate(' + new_x + ', ' + new_y + ')');

	const num = moving_node.getAttribute("graph:num");

	for(let i = 0; i < starts[num].length; i++) {
		calc_line_pos(starts[num][i]);
	}

	for(let i = 0; i < ends[num].length; i++) {
		calc_line_pos(ends[num][i]);
	}
}


function end(event) {
	moving_node = null;
}


function calc_line_pos(line) {
	const from = nodes[line.getAttribute("graph:from")];
	const to = nodes[line.getAttribute("graph:to")];

	const from_type = from.getAttribute("graph:type");
	const to_type = to.getAttribute("graph:type");

	const from_x = Number(from.getAttribute("graph:cx"));
	const from_y = Number(from.getAttribute("graph:cy"));
	const to_x = Number(to.getAttribute("graph:cx"));
	const to_y = Number(to.getAttribute("graph:cy"));

	const angle = Math.atan2(
		from_x - to_x,
		from_y - to_y
	);
	const sin_angle = Math.sin(angle);
	const cos_angle = Math.cos(angle);

	let from_r, to_r;

	if(from_type === 'rect') {
		let dx = distance + Number(from.getAttribute("graph:height")) / 2;
		let dy = distance + Number(from.getAttribute("graph:width")) / 2;
		if(cos_angle <= 0) {
			dx = - dx
		}
		if(sin_angle <= 0) {
			dy = - dy
		}

		if(Math.abs(dx * sin_angle) < Math.abs(dy * cos_angle)) {
			dy = (dx * sin_angle) / cos_angle;
		}
		else {
			dx = (dy * cos_angle) / sin_angle;
		}

		from_r = Math.sqrt(dx**2 + dy**2);
	}
	else if(from_type === 'ellipse') {
		const from_rx =  + Number(from.getAttribute("graph:rx"));
		const from_ry =  + Number(from.getAttribute("graph:ry"));
		from_r = distance + Math.sqrt(1/((sin_angle / from_rx)**2 + (cos_angle / from_ry)**2));
	}
	else {  // Circle is default
		from_r = distance + Number(from.getAttribute("graph:r"));
	}

	if(to_type === 'rect') {
		let dx = distance + Number(to.getAttribute("graph:height")) / 2;
		let dy = distance + Number(to.getAttribute("graph:width")) / 2;
		if(cos_angle <= 0) {
			dx = - dx
		}
		if(sin_angle <= 0) {
			dy = - dy
		}

		if(Math.abs(dx * sin_angle) < Math.abs(dy * cos_angle)) {
			dy = (dx * sin_angle) / cos_angle;
		}
		else {
			dx = (dy * cos_angle) / sin_angle;
		}

		to_r = Math.sqrt(dx**2 + dy**2);
	}
	else if(to_type === 'ellipse') {
		const to_rx =  + Number(to.getAttribute("graph:rx"));
		const to_ry =  + Number(to.getAttribute("graph:ry"));
		to_r = distance + Math.sqrt(1/((sin_angle / to_rx)**2 + (cos_angle / to_ry)**2));
	}
	else {  // Circle is default
		to_r = distance + Number(to.getAttribute("graph:r"));
	}

	const dist = Math.sqrt((from_x - to_x)**2 + (from_y - to_y)**2);

	if(dist < from_r + to_r) {
		// If the two nodes are too close together, funny things start
		// to happen, so just make the line invisible until they are
		// further apart again.
		line.setAttribute('visibility', 'hidden');
		return;
	}

	line.setAttribute('visibility', 'visible');

	const start_x = from_x - from_r * sin_angle;
	const start_y = from_y - from_r * cos_angle;
	const end_x = to_x + to_r * sin_angle;
	const end_y = to_y + to_r * cos_angle;

	line.setAttribute("x1", start_x);
	line.setAttribute("y1", start_y);
	line.setAttribute("x2", end_x);
	line.setAttribute("y2", end_y);
}


function add_rectangle(x, y, width, height, fill, stroke="black") {
	const node = document.createElementNS("http://www.w3.org/2000/svg", 'g');
	node.setAttribute('graph:cx', x + width/2);
	node.setAttribute('graph:cy', y + height/2);
	node.setAttribute('graph:width', width);
	node.setAttribute('graph:height', height);
	node.setAttribute('graph:type', 'rect');
	node.setAttribute('graph:num', num_nodes);
	node.setAttribute('transform', 'translate(' + (x + width/2) + ', ' + (y + height/2) + ')');

	const rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
	rect.setAttribute("x", -width/2);
	rect.setAttribute("y", -height/2);
	rect.setAttribute("width", width);
	rect.setAttribute("height", height);
	rect.style.stroke = stroke;
	rect.style.fill = fill;
	rect.style.fillOpacity = "0.4";
	rect.addEventListener("touchstart", touch_start);
	rect.addEventListener("mousedown", mouse_start);

	node.appendChild(rect);
	canvas.appendChild(node);

	starts.push([]);
	ends.push([]);
	nodes.push(node);
	num_nodes++;
}


function add_ellipse(cx, cy, rx, ry, fill, stroke="black") {
	const node = document.createElementNS("http://www.w3.org/2000/svg", 'g');
	node.setAttribute('graph:cx', cx);
	node.setAttribute('graph:cy', cy);
	node.setAttribute('graph:rx', rx);
	node.setAttribute('graph:ry', ry);
	//node.setAttribute('graph:width', rx * 2);
	//node.setAttribute('graph:height', ry * 2);
	node.setAttribute('graph:type', 'ellipse');
	node.setAttribute('graph:num', num_nodes);
	node.setAttribute('transform', 'translate(' + cx + ', ' + cy + ')');

	const ellipse = document.createElementNS("http://www.w3.org/2000/svg", 'ellipse');
	ellipse.setAttribute("cx", 0);
	ellipse.setAttribute("cy", 0);
	ellipse.setAttribute("rx", rx);
	ellipse.setAttribute("ry", ry);
	ellipse.style.stroke = stroke;
	ellipse.style.fill = fill;
	ellipse.style.fillOpacity = "0.4";
	ellipse.addEventListener("touchstart", touch_start);
	ellipse.addEventListener("mousedown", mouse_start);

	node.appendChild(ellipse);
	canvas.appendChild(node);

	starts.push([]);
	ends.push([]);
	nodes.push(node);
	num_nodes++;
}


function add_circle(cx, cy, r, fill, stroke="black") {
	const node = document.createElementNS("http://www.w3.org/2000/svg", 'g');
	node.setAttribute('graph:cx', cx);
	node.setAttribute('graph:cy', cy);
	node.setAttribute('graph:r', r);
	//node.setAttribute('graph:width', r * 2);
	//node.setAttribute('graph:height', r * 2);
	node.setAttribute('graph:type', 'circle');
	node.setAttribute('graph:num', num_nodes);
	node.setAttribute('transform', 'translate(' + cx + ', ' + cy + ')');

	const circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
	circle.setAttribute("cx", 0);
	circle.setAttribute("cy", 0);
	circle.setAttribute("r", r);
	circle.style.stroke = stroke;
	circle.style.fill = fill;
	circle.style.fillOpacity = "0.4";
	circle.addEventListener("touchstart", touch_start);
	circle.addEventListener("mousedown", mouse_start);

	node.appendChild(circle);
	canvas.appendChild(node);

	starts.push([]);
	ends.push([]);
	nodes.push(node);
	num_nodes++;
}


function add_line(from, to, type='triangle') {
	const line = document.createElementNS("http://www.w3.org/2000/svg", 'line');
	line.setAttribute('marker-end', 'url(#' + type + ')');
	line.setAttribute('visibility', 'visible');
	line.style.stroke = "black";

	const from_num = from.getAttribute("graph:num");
	const to_num = to.getAttribute("graph:num");
	line.setAttribute("graph:from", from_num);
	line.setAttribute("graph:to", to_num);

	starts[from_num].push(line);
	ends[to_num].push(line);

	calc_line_pos(line);
	canvas.appendChild(line);

	lines.push(line);
	num_lines++;
}


function setup_svg() {
	const defs = document.createElementNS("http://www.w3.org/2000/svg", 'defs');
	canvas.appendChild(defs);

	const triangle = document.createElementNS("http://www.w3.org/2000/svg", 'marker');
	triangle.setAttribute('id', 'triangle');
	triangle.setAttribute('orient', 'auto');
	triangle.setAttribute('markerWidth', '16');
	triangle.setAttribute('markerHeight', '10');
	triangle.setAttribute('refX', '8');
	triangle.setAttribute('refY', '5');
	defs.appendChild(triangle);

	const triangle_path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
	triangle_path.setAttribute('d', 'M0,0 V10 L16,5 Z');
	triangle.appendChild(triangle_path);

	const bar = document.createElementNS("http://www.w3.org/2000/svg", 'marker');
	bar.setAttribute('id', 'bar');
	bar.setAttribute('orient', 'auto');
	bar.setAttribute('markerWidth', '2');
	bar.setAttribute('markerHeight', '12');
	bar.setAttribute('refX', '1');
	bar.setAttribute('refY', '6');
	defs.appendChild(bar);

	const bar_path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
	bar_path.setAttribute('d', 'M0,0 V12 H2 V-12 Z');
	bar.appendChild(bar_path);
}


let window_width = window.innerWidth ||
	document.documentElement.clientWidth ||
	document.body.clientWidth;

let window_height = window.innerHeight ||
	document.documentElement.clientHeight ||
	document.body.clientHeight;

const canvas = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
// Note: The following does not scale with changing window sizes.
canvas.setAttribute("width", window_width - 10);
canvas.setAttribute("height", window_height - 10);
setup_svg();
document.getElementById('canvas').appendChild(canvas);
const canvas_pos = canvas.getBoundingClientRect();
canvas.addEventListener("touchmove",  touch_move);
canvas.addEventListener("mousemove",  mouse_move);
canvas.addEventListener("touchend", end);
canvas.addEventListener("touchcancel",end);
canvas.addEventListener("mouseup", end);

const nodes = [];
const lines = [];
const ends = [];
const starts = [];

add_circle(35, 145, 20, "green");
add_ellipse(400, 600, 120, 60, "red");
add_circle(340, 200, 50, "blue");
add_ellipse(600, 95, 20, 80, "black");
add_rectangle(540, 200, 200, 50, "purple");
add_rectangle(150, 295, 20, 80, "teal");
add_line(nodes[0], nodes[1], 'triangle');
add_line(nodes[0], nodes[2], 'triangle');
add_line(nodes[3], nodes[0], 'bar');
add_line(nodes[2], nodes[1], 'bar');
add_line(nodes[4], nodes[5], 'triangle');
add_line(nodes[5], nodes[2], 'bar');

</script>
</body>
</html>
