<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Graph tool</title>
<link rel="stylesheet" type="text/css" href="graphtool.css">
</head>
<body>
<div id="toolbar">
	<button id="btn_zoomin">Zoom in</button>
	<button id="btn_zoomout">Zoom out</button>
	<button id="btn_load" disabled="disabled">Load</button>
	<button id="btn_save" disabled="disabled">Save</button>
	<button id="btn_options" disabled="disabled">Options</button>
	<a href="https://github.com/mathiasbockwoldt/graphtool" target="_blank">Source code</a>
</div>
<div id="canvas"></div>

<script src="main.js"></script>
<script src="input.js"></script>
<script>
const graph = new Graphtool();
graph.setup_buttons();
graph.setup_svg('canvas');
graph.load_example();
</script>
</body>
</html>
